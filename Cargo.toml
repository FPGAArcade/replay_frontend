[workspace]
resolver = "2"
members = [
    "fileorama",
    "flowi_core",
    "flowi",
    "main",
    "sw_rasterizer",
    "sw_raster_test",
]
exclude = [
    "tools/api_gen", 
]

[profile.dev.package.zune-png]
opt-level = 3

[profile.dev.package.zune-jpeg]
opt-level = 3

[profile.dev.package.resvg]
opt-level = 3

[profile.release]
opt-level = 2

