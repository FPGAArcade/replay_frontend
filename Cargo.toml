[workspace]
resolver = "2"
members = [
    "crates/arena-allocator",
    "crates/background_worker",
    "crates/fileorama",
    "crates/fileorama",
    "crates/flowi_core", 
    "crates/flowi_sw_renderer", 
    "crates/simd",
    "tests/test_bed",
    "tests/renderer_tests",
    "main", 
]

[profile.dev.package.zune-png]
opt-level = 3

[profile.dev.package.zune-jpeg]
opt-level = 3

[profile.dev.package.resvg]
